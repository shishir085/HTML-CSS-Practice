<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <div class="container">
        <div class="items">
            <div class="blue">
                <div class="image">
                    <div class="photo">
                    </div>
                </div>
            </div>
            <div class="text">
                <h4>Coding Lab</h4>
                <p>Youtuber and Blogger</p>
            </div>

            <div class="logo">

                <div class="logo1"></div>
                <div class="logo2"></div>
                <div class="logo3"></div>
                <div class="logo4"></div>
            </div>

            <div class="button">
                <button class="button1"><a href="https://google.com" target="blank" >Subscribe </a></button>
                <button class="button2"> <a href="https://google.com" target="_blank">Message</a> </button>

            </div>



            <div class="all">
                <div class="love"><i class="fa-regular fa-heart"></i> 60k</div>
                <div class="comment"><i class="fa-regular fa-comment"></i>20k</div>
                <div class="share"><i class="fa-solid fa-share"></i>12k</div>
            </div>


        </div>

    </div>
</body>

</html>
